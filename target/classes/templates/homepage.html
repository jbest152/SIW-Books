<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">

<head>
  <title>Home</title>
  <link rel="stylesheet" href="/css/homepage.css" />
</head>

<body>
  <section layout:fragment="content">
    <h1>Benvenuto <span th:text="${username}">Utente</span>!</h1>

    <!-- Statistiche generali -->
    <div class="stats">
      <p>📚 Libri totali: <span th:text="${bookCount}">0</span></p>
      <p>👤 Autori registrati: <span th:text="${authorCount}">0</span></p>
    </div>

    <!-- Campo di ricerca -->
    <div class="search-bar">
      <form th:action="@{/book/search}" method="get">
        <input type="text" name="query" placeholder="Cerca un libro...">
        <button type="submit">Cerca</button>
      </form>
    </div>

    <!-- Ultimi libri aggiunti -->
    <div class="latest-books">
      <h2>Ultimi libri aggiunti:</h2>
      <ul>
        <li th:each="book : ${latestBooks}">
          <strong th:text="${book.title}">Titolo</strong> –
        </li>
      </ul>
    </div>

    <!-- Sezione visibile solo agli ADMIN -->
    <div sec:authorize="hasAuthority('ADMIN')" class="admin-section">
      <h2>Sezione Amministratore</h2>
      <a th:href="@{/admin/bookIndex}">📘 Operazioni sui libri</a><br>
      <a th:href="@{/admin/authorIndex}">✍️ Operazioni sugli autori</a>
    </div>
  </section>
</body>
</html>
