<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">

<head>
  <title>Home</title>
  <link rel="stylesheet" href="/css/homepage.css" />
</head>

<body>
  <section layout:fragment="content">

    <!-- Titolo di benvenuto -->
    <h1>Benvenuto <span th:text="${username}">Utente</span>!</h1>

    <!-- Statistiche generali -->
    <div class="stats">
      <p>ğŸ“š Libri totali: <span th:text="${bookCount}">0</span></p>
      <p>ğŸ‘¤ Autori registrati: <span th:text="${authorCount}">0</span></p>
    </div>

    <!-- Barra di ricerca -->
    <div class="search-bar">
      <form th:action="@{/book/search}" method="get">
        <input type="text" name="query" placeholder="Cerca un libro..." required />
        <button type="submit">Cerca</button>
      </form>
    </div>

    <!-- Ultimi libri aggiunti -->
    <div class="latest-books">
      <h2>Ultimi libri aggiunti:</h2>
      <ul>
        <li th:each="book : ${latestBooks}">
          <a th:href="@{'/book/' + ${book.id}}" th:text="${book.title}">Titolo</a>
        </li>
      </ul>
    </div>

    <!-- Sezione amministratore -->
    <div class="admin-section" sec:authorize="hasAuthority('ADMIN')">
      <h2>Sezione Amministratore</h2>
      <a th:href="@{/admin/bookIndex}">ğŸ“˜ Operazioni sui libri</a>
      <a th:href="@{/admin/authorIndex}">âœï¸ Operazioni sugli autori</a>
    </div>

  </section>
</body>
</html>
