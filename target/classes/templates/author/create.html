<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout-form}">
<head>
  <title>New Author</title>
</head>
<body>
  <section layout:fragment="content">
   <form th:action="@{/author/create}" th:object="${item}" method="post" enctype="multipart/form-data" class="common-form">
      <h1>Aggiungi un autore</h1>

      <div class="error-message" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</div>

      <input type="hidden" th:field="*{id}" />

      <label>Nome:</label>
      <input type="text" th:field="*{name}" />
      <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

      <label>Cognome:</label>
      <input type="text" th:field="*{surname}" />
      <div class="error-message" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>

      <label>Nazionalit√†:</label>
      <input type="text" th:field="*{nationality}" />
      <div class="error-message" th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></div>

      <label>Data di nascita:</label>
      <input type="date" th:field="*{dateOfBirth}" />
      <div class="error-message" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>

      <label>Data di morte:</label>
      <input type="date" th:field="*{dateOfDeath}" />

	  <label for="image">Carica Immagine (opzionale)</label><br />
	  <input type="file" name="imageFile" accept="image/*" />

      <button type="submit" class="btn-submit">Conferma</button>
    </form>
  </section>
</body>
</html>
