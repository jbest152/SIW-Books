<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Login
	</title>
	<!--<link rel="stylesheet" href="/css/stile.css" /> -->
</head>

<body>

	<div>
		<a href="/"><img src="/images/logo-siw.png" width="20%"/></a>
	</div>
	<h1>Login</h1>
	
	<form th:action="@{/loginAsUser}" method="POST">
	    <button type="submit">Login come Utente</button>
	</form>

	<form th:action="@{/loginAsAdmin}" method="POST">
	    <button type="submit">Login come Admin</button>
	</form>

	
	
	<form th:action="@{/login}" method="POST">
		<div>
			<span>Username:</span>
			<span><input name="username" type="text" required /></span>
		</div>
		<div>
			<span>Password:</span>
			<span><input name="password" type="password" required /></span>
		</div>
		<div>
			<span th:if="${param.error != null}">Username o password errati</span>
		</div>
		<div>
			<span><button type="submit">Login</button></span>
		</div>
	</form>
	<div>
		<a th:href="@{/register}">Registrati</a>
	</div>
</body>

</html>
