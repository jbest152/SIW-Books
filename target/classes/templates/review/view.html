<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <title th:text="${review != null} ? ${review.title} : 'Recensione'">Recensione</title>
  <link rel="stylesheet" href="/css/review.css" />
</head>

<body>
  <section layout:fragment="content">
    <div class="review-container" th:if="${review}">
      <h1 class="review-title" th:text="${review.title}">Titolo recensione</h1>

      <div class="review-rating">
        <strong>Valutazione:</strong> 
        <span th:text="${review.rating}">5</span>/5
      </div>

      <div class="review-text">
        <strong>Testo recensione:</strong>
        <p th:text="${review.text}">Testo recensione</p>
      </div>

      <div class="review-book">
        <strong>Libro:</strong>
        <a th:href="@{'/book/' + ${review.book.id}}" th:text="${review.book.title}">Titolo libro</a>
      </div>

      <footer class="review-author">
        <strong>Recensito da:</strong> 
        <span th:text="${review.user.name + ' ' + review.user.surname}">Nome Utente</span>
      </footer>
    </div>

    <div th:unless="${review}" class="no-review-message">
      <p>Recensione non trovata.</p>
    </div>
  </section>
</body>
</html>
