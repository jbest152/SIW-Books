<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout-form}">
<head>
  <title>New Book</title>
</head>
<body>
  <section layout:fragment="content">
    <h1>Aggiungi un libro</h1>
    <form th:action="@{/book}" method="POST" th:object="${book}" class="common-form">
      <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>

      <label>Titolo:</label>
      <input required type="text" th:field="*{title}" />
      <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

      <label>Anno:</label>
      <input required type="text" th:field="*{year}" />
      <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>

      <label>URL immagine:</label>
      <input type="url" th:field="*{urlImage}" />

      <button type="submit" class="btn-submit">Conferma</button>
    </form>
  </section>
</body>
</html>
