<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${author != null} ? ${author.name + ' ' + author.surname} : 'Autore'">Autore</title>
</head>

<body>
  <section layout:fragment="content">

    <div th:if="${author}">
      <h1 th:text="${author.name + ' ' + author.surname}"></h1>
      <div>Nazionalit√†: <span th:text="${author.nationality}"></span></div>
      <div>Giorno di nascita: <span th:text="${author.dateOfBirth}"></span></div>
      
      <div th:if="${author.dateOfDeath}">
        Giorno di morte: <span th:text="${author.dateOfDeath}"></span>
      </div>
      
      <div>
        <img th:src="${author.urlImage}" width="30%" alt="Foto autore"/>
      </div>

      <div th:if="${author.books.isEmpty()}">L'autore non ha scritto libri</div>
      
      <ul>
        <li th:each="book : ${author.books}">
          <a th:href="@{'/book/' + ${book.id}}" th:text="${book.title}"></a>
        </li>
      </ul>
    </div>

    <div th:unless="${author}">
      Non esiste
    </div>

  </section>
</body>
</html>
