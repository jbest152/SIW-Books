<nav th:fragment="navbar" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <ul>
    <li><a th:href="@{/home}">Home</a></li>
    <li><a th:href="@{/book}">Libri</a></li>
    <li><a th:href="@{/author}">Autori</a></li>
    <li><a th:href="@{/contact}">Contatti</a></li>

    <!-- Link visibile solo se non autenticato -->
    <li sec:authorize="isAnonymous()">
      <a th:href="@{/login}">Login</a>
    </li>

    <!-- Link visibile solo se autenticato -->
    <li sec:authorize="isAuthenticated()">
      <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" style="background:none;border:none;padding:0;color:#007bff;cursor:pointer;">
          Logout
        </button>
      </form>
    </li>
  </ul>
</nav>
