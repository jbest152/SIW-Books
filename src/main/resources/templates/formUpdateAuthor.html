<!DOCTYPE html>
<html>
  <head>
    <title>New Author</title>
    <!-- <link rel="stylesheet" href="/stile.css?version=3" />  -->
  </head>
  <body>
    <div><a href="/"><img src="/logo-siw.png" width="20%"/></a></div>
    <div th:replace="fragments/nav :: navbar"></div>
    <h1>Modifica l'autore</h1>

    <!-- FORM principale autore -->
    <form th:action="@{/author}" method="POST" th:object="${author}">
      <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>

      <div>
        <input type="hidden" th:field="*{id}" />
        <label>Nome:</label>
        <span><input required type="text" th:field="*{name}" /></span>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      </div>

      <div>
        <label>Cognome:</label>
        <span><input required type="text" th:field="*{surname}" /></span>
        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
      </div>

      <div>
        <label>Nazionalit√†:</label>
        <span><input required type="text" th:field="*{nationality}" /></span>
        <span th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></span>
      </div>

      <div>
        <label>Data di nascita:</label>
        <span>
          <input required type="date" 
                 th:value="${#temporals.format(author.dateOfBirth, 'yyyy-MM-dd')}" 
                 name="dateOfBirth" />
        </span>
        <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
      </div>

      <div>
        <label>Data di morte:</label>
        <span>
          <input type="date" 
                 th:value="${author.dateOfDeath != null} ? ${#temporals.format(author.dateOfDeath, 'yyyy-MM-dd')} : ''" 
                 name="dateOfDeath" />
        </span>
      </div>

      <div>
        <label>URL immagine:</label>
        <span><input type="url" th:field="*{urlImage}" /></span>
      </div>

      <div>
        <span><button type="submit">Conferma</button></span>
      </div>
    </form>

    <hr/>

    <!-- Libri associati con form rimuovi separato -->
    <h2>Libri associati</h2>
    <ul>
      <li th:each="book : ${author.books}">
        <span th:text="${book.title}"></span>
        <form th:action="@{/author/{id}/removeBook(id=${author.id})}" method="post" style="display:inline;">
          <input type="hidden" name="bookId" th:value="${book.id}" />
          <button type="submit">Rimuovi</button>
        </form>
      </li>
    </ul>

    <hr/>

    <!-- Libri disponibili con form aggiungi separato -->
    <h2>Libri disponibili</h2>
    <ul>
      <li th:each="book : ${books}">
        <div th:if="${!author.books.contains(book)}">
          <span th:text="${book.title}"></span>
          <form th:action="@{/author/{id}/addBook(id=${author.id})}" method="post" style="display:inline;">
            <input type="hidden" name="bookId" th:value="${book.id}" />
            <button type="submit">Aggiungi</button>
          </form>
        </div>
      </li>
    </ul>

  </body>
</html>
