<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout-form}">
<head>
  <title>Registrazione</title>
</head>
<body>
  <section layout:fragment="content">
    <form th:action="@{/register}" method="POST" class="common-form">
      <h1>Registrazione nuovo utente</h1>
	  
      <label for="name">Nome</label>
      <input id="name" type="text" placeholder="Inserisci il nome" th:field="${user.name}" required/>
      <div class="error-message" th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"></div>

      <label for="surname">Cognome</label>
      <input id="surname" type="text" placeholder="Inserisci il cognome" th:field="${user.surname}" required/>
      <div class="error-message" th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"></div>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Inserisci l'email" th:field="${user.email}" required/>
      <div class="error-message" th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"></div>

      <label for="birth">Data di nascita</label>
      <input id="birth" type="date" th:field="${user.birth}" required/>
      <div class="error-message" th:if="${#fields.hasErrors('user.birth')}" th:errors="${user.birth}"></div>

      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Scegli uno username" th:field="${credentials.username}" required/>
      <div class="error-message" th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"></div>

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Inserisci la password" th:field="${credentials.password}"required />
      <div class="error-message" th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"></div>
	  
      <button type="submit" class="btn-submit">Registra</button>

      <p class="register-container">
        Hai gi√† un account? <a href="/login" class="register-link">Accedi qui</a>
      </p>
    </form>
  </section>
</body>
</html>
